<header>
    等角斜方位投影
</header>
<h2>
    引入
</h2>
<pre tag="javascript">
import { Eoap } from 'vislite'
</pre>
<h2>
    使用
</h2>
<p>
    通过传递一个配置信息即可获取最终的实例函数：
</p>
<pre tag="javascript">
let eoap = new Eoap(scale = 7, center = [107, 36])
</pre>
<p>
    传递一个点的经纬度即可返回该点的绘图坐标：
</p>
<pre tag="javascript">
// 特别需要注意，计算出来的位置是偏离中心点的距离
let d_xyz = eoap.use(longitude, latitude)
</pre>
